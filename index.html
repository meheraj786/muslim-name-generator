<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muslim Name Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1><span>Muslim </span> Name Generator</h1>
    </div>
  </header>
  <div id="main">
    <div class="left-input">
<div class="gender">
  <h2>Gender</h2>
  <input id="male" type="radio" name="gender">
  <label for="male">Male</label>
  <input id="female" type="radio" name="gender">
  <label for="female">Female</label>
  <input id="both" type="radio" name="gender">
  <label for="both">Both</label>
</div>
<div class="how-many">
  <h2>How Many Names</h2>
  <input class="name-number" type="number">
  <button onclick="generate()">Generate Random Name</button>
</div>
<div class="more-options">
  <h4 onclick="option(this)">Show More Options</h4>
  <div class="options">
  <span>Propets Names</span>
  <span>Angles Names</span>
  <span>Sahabas Names</span>
  </div>
</div>
</div>
<div class="right-output">
  <h2>Name will appear here</h2>
</div>
</div>

  <script src="script.js"></script>
</body>
</html>
