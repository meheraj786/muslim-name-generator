<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muslim Name Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1><span>Muslim </span> Name Generator</h1>
    </div>
  </header>
  <div id="banner">
    <div class="heading">
      <h1><span class="span">Over 1000+ <span class="muslim">Muslim</span> names</span> are available for your baby</h1>
    </div>
    <div class="container">
    </div>
  </div>
  <div id="main">
    <div class="left-input">
<div class="left-top">
  <div class="gender">
    <h2>Gender</h2>
    <input checked id="male" type="radio" name="gender">
    <label for="male">Male</label>
    <input id="female" type="radio" name="gender">
    <label for="female">Female</label>
    <button onclick="generate()">Generate Random Name</button>
  </div>
  <div class="how-many">
    <h2>How Many Names</h2>
    <input class="name-number" value="1" type="number">
  </div>
</div>
<div class="more-options">
  <h4 onclick="option(this)">Show More Options<svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m7 10l5 5l5-5z"/></svg></h4>
<div class="dropdown">
  <div class="options">
    <span class="propets">Propets Names</span>
    <span class="sahabas">Male Sahabi Names</span>
    <span class="femaleSahabas">Female Sahabi Names</span>
  </div>
  <div class="ahphabet-search">
    <label for="alphabet">Search by First Alphabet</label>
    <input placeholder="A/B/C" id="alphabet" type="text">
    <input id="smale" checked type="radio" name="search-gender"><label for="smale">Male</label>
    <input id="sfemale" type="radio" name="search-gender">
    <label for="sfemale">Female</label>
  </div>
  <button onclick="search()">Search</button>
</div>
</div>
</div>
<div class="right-output">
  <h2></h2>
</div>
</div>
<div id="fav-list">
  <hr>
  <h2>Your Favorite List</h2>
<ul class="fav-list">
</ul>
</div>

  <script src="script.js"></script>
</body>
</html>
